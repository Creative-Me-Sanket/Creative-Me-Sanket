<div id="divvehicle" style="display: none">
  <div class="row mb-2">
    <div class="col-md-8">
      <h3>Your Vehicles</h3>
    </div>

    <div class="col-md-4 justify-content-end m-auto align-content-end">
      <button
        class="btn btn-info"
        data-bs-toggle="modal"
        data-bs-target="#addVehicle"
      >
        Add Vehicle
      </button>
    </div>
  </div>

  <div class="main-card mb-2 card">
    <div class="card-body">
      <div class="row">
        <div class="col-md-4">Vehicle Passing Number</div>
        <div class="col-md-4">Vehicle Model</div>
        <div class="col-md-4">Vehicle Weight Capacity (ton)</div>
      </div>
    </div>
  </div>

  {% if vehicles.exists %} {% for vh in vehicles %}

  <div class="main-card mb-3 card">
    <div class="card-body">
      <div class="row">
        <div class="col-md-4">{{ vh.pnumber }}</div>
        <div class="col-md-4">{{ vh.vmodel }}</div>
        <div class="col-md-4">{{ vh.wcap }}</div>
      </div>
    </div>
  </div>
  {% endfor %} {% else %}

  <h5>No vehicle added yet</h5>

  {% endif %}
</div>

<div
  class="modal fade"
  id="addVehicle"
  tabindex="-1"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Add Vehicle</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <form action="{% url 'add-vehicle' %}" method="POST">
            {% csrf_token %}
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label"
              >Vehicle Model</label
            >
            <input
              type="text"
              name = "vmodel"
              class="form-control"
              id="exampleInputEmail1"
              aria-describedby="emailHelp"
            />
          </div>

          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label"
              >Vehicle Passing Number</label
            >
            <input
              type="text"
              name="vpass"
              class="form-control"
              id="exampleInputPassword1"
            />
          </div>

          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label"
              >Vehicle Capacity (by weight in ton)</label
            >
            <input
              type="number"
              name="vcap"
              class="form-control"
              id="exampleInputPassword1"
            />
          </div>

          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label"
              >Year of Model</label
            >
            <input
              type="date"
              name="vyear"
              class="form-control"
              id="exampleInputPassword1"
            />
          </div>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
          Close
        </button>
        <button type="submit" class="btn btn-primary">Save changes</button>
      </div>

    </form>

    </div>
  </div>
</div>
